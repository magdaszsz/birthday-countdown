<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

  <div class="container">
  <div class="form-container">
    <h1>Sign up today</h1>
    <form id="form" novalidate>
      <div class="form-group">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Full name" required minlength='3' maxlength='100'>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="tel" id="name" placeholder="432232234" required pattern="[0-9]{9}">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="email@gmail.com" required>
      </div>
      <div class="form-group">
        <label for="website">Website</label>
        <input type="url" id="website" placeholder="https://google.pl" required>
      </div>
      <div class="form-group">
        <label for="password1">Create Password</label>
        <input type="password" id="password1" placeholder="Create password" required
          pattern='^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$' title="Proszę pisać wyraźnie">
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input type="password" id="password2" placeholder="Confirm password" required>
        </div>
        <button type="submit">Register</button>
    </form>
    <div class="message-container">
      <h3 id="message">Don't hesistate</h3>
    </div>
    </div>
  </div>
  </div>
   <section class="countdown">
     <div class="countdown__container">
    <form class="countdown__form">
      <input type="date" class="date countdown__input">
      <input type="submit" class="countdown__input" value="Start the clock!">
    </form>
    <ul class="countdown__numbers">
      <li class="countdown__days"></li>
      <li class="countdown__hours"></li>
      <li class="countdown__minutes"></li>
      <li class="countdown__seconds"></li>
    </ul>
  </div>
  </section>
 
<script src="script.js"></script> 
</body>
</html>
