<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <title>Birthday countdown</title>
    <link rel="shortcut icon" type="image/jpg" href="images/birthday-cake.png" />
  </head>
  <body>
    <section class="countdown">
      <div class="countdown__container">
        <h3>How long until the next big party?</h3>
        <form class="countdown__form">
          <input type="date" class="date countdown__input" />
          <button
            type="submit"
            class="start-btn btn"
            value="Start the clock!"
          >
            Start the clock
          </button>
        </form>
        <div class="countdown__numbers-container">
        <ul class="countdown__numbers">
          <li class="countdown__days"><span class="number"></span><span class="text">days</span></li>
          <li class="countdown__hours"><span class="number"></span><span class="text">hours</span></li>
          <li class="countdown__minutes"><span class="number"></span><span class="text">minutes</span></li>
          <li class="countdown__seconds"><span class="number"></span><span class="text">seconds</span></li>
        </ul>
        <button class="stop-btn btn">Stop the clock</button>
        </div>
      </div>
      <div class="attribution">
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
